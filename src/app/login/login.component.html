<div class="card loginform">
  <h4 class="card-header text-center" style="background-color: #fff;"><img src="assets/images/logo-light-grey.png" alt="Explor'd"></h4>
    <h4 class="card-header text-center">Login</h4>
    <div class="card-body">
        <form class="user" [formGroup]="loginForm" (ngSubmit)="login()" class="text-center">
            <div class="form-group">
              <input type="email" formControlName="email" class="form-control" placeholder="Email Or Username*" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-info text-center">
                Login
              </button>
            </div>
          </form>
    </div>
</div>
