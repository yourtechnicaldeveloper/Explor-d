<div class="card loginform">
  <h4 class="card-header text-center" style="background-color: #fff;"><img src="assets/images/logo-light-grey.png" alt="Explor'd"></h4>
    <h4 class="card-header text-center">Login</h4>
    <div class="card-body">
        <form class="user" [formGroup]="loginForm" (ngSubmit)="login()" class="text-center">
            <div class="form-group">
              <input type="email" formControlName="email" class="form-control form-control-user"
                id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Or Username*"
                [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }">
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control form-control-user"
                id="exampleInputPassword" placeholder="Password*"
                [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }">
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox small">
                <input type="checkbox" class="custom-control-input" id="customCheck">
                <label class="custom-control-label" for="customCheck">Remember Me</label>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-info text-center">
                Login
              </button>
            </div>
          </form>
    </div>
</div>
