<div class="panel panel-primary">
    <div class="panel-heading">
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <!-- Links -->
        <ul class="navbar-nav">
           <li class="nav-item">
               <h2>Category List</h2>
           </li>
           <li class="nav-item right-btn">
              <a routerLink="../add" class="nav-link" routerLinkActive="active">Add Category</a>
           </li>
        </ul>
       </nav>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Icon</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories ; let id = index">
              <td>{{id + 1}}</td>
              <td>{{category.name}}</td>
              <td><input type="image" src="{{category.icon}}"></td>
              <td>
                <button routerLink="../update/{{category._id}}" class="btn btn-info">Edit</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
