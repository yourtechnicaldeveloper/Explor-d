<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="picture">Picture</label>
            <input type="file" (change)="uploadProfile($event)" id="picture" name="picture" class="form-control" formControlName="picture" >
            <span class="text-danger"
                *ngIf="(registerFormControl.picture.touched || submitted) && registerFormControl.picture.errors?.required">
                Picture is required
            </span>
        </div>

        <div class="form-group input-group-lg">
            <label for="name">Name</label>
            <input class="form-control" placeholder="Name" id="name" formControlName="name" name="name">
            <span class="text-danger"
                *ngIf="(registerFormControl.name.touched || submitted) && registerFormControl.name.errors?.required">
                Name is required
            </span>
        </div>

        <div class="form-group input-group-lg">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="Description" formControlName="description"></textarea>
            <span class="text-danger"
                *ngIf="(registerFormControl.name.touched || submitted) && registerFormControl.name.errors?.required">
                Name is required
            </span>
        </div>

        <div class="form-group input-group-lg">
            <label for="categoryName">Category Name</label>
            <select formControlName="categoryName" class="form-control" id="categoryName">
                <option [value]="null">Select Category</option>
                <option *ngFor="let category of categories" id="categoryName" [value]="category._id">{{category.name}}</option>
              </select>
              <span class="text-danger"
                *ngIf="(registerFormControl.categoryName.touched || submitted) && registerFormControl.categoryName.errors?.required">
                Category name is required
            </span>
        </div>

        <div class="form-group">
            <label for="audio">Audio</label>
            <input type="file" (change)="uploadAudio($event)" name="audio" id="audio" class="form-control" formControlName="audio">
            <span class="text-danger"
                *ngIf="(registerFormControl.audio.touched || submitted) && registerFormControl.audio.errors?.required">
                Audio File is required (Only Upload MP3 File)
            </span>
        </div>

        <div class="form-group input-group-lg">
            <label for="transcript">Transcript</label>
            <textarea class="form-control" placeholder="Transcript" id="transcript" formControlName="transcript"></textarea>
            <span class="text-danger"
                *ngIf="(registerFormControl.transcript.touched || submitted) && registerFormControl.transcript.errors?.required">
                Transcript is required
            </span>
        </div>

        <div class="form-group input-group-lg">
            <label for="location">Location</label>
              
            <div class="container">
                <div class="form-group">
                    <label>Enter address</label>
                    <input type="text" class="form-control" id="search" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
                  </div>
                
                  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                      (dragEnd)="markerDragEnd($event)"></agm-marker>
                  </agm-map>
                
                  
                    <div class="form-group">
                        <label for="transcript">Address</label>
                        <input type="text" name="latitude" value="{{address}}" class="form-control" id="latitude">
                    </div>
                    <div class="form-group">
                        <label for="Latitude">Latitude</label>
                        <input type="text" name="latitude" value="{{latitude}}" id="latitude" formControlName="lat" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Longitude">Longitude</label>
                        <input type="text" name="longitude" value="{{longitude}}" id="longitude" formControlName="long" class="form-control">
                    </div>
                
                
              </div>
              
        </div>

        <div class="form-group">
            <button class="btn btn-info" style="margin-left: 15px;" routerLink="../tours-list">Create</button>
        </div>
    </form>
</div>
