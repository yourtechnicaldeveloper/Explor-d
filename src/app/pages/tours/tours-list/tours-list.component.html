<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
        <h2>Tours List</h2>
    </li>
    <li class="nav-item right-btn">
        <a routerLink="../add" class="nav-link" routerLinkActive="active">Add Tour</a>
    </li>
  </ul>
  </nav>
<div class="panel panel-primary" style="margin-top:20px;">
    <div class="input-group mb-4">
      <input type="text" class="form-control" [(ngModel)]="email" placeholder="Search by name"/>
    </div>
      
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Tour Name</th>
            <th>Category Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tour of tours | filter:email; let id = index">
            <td>{{ id + 1}}</td>
            <td>{{tour.name}}</td>
            <td>{{tour.categoryName.name}}</td>
            <td>
              <button (click)="setDefault()" routerLink="../view/{{tour._id}}" class="btn btn-info" style="margin-left: 10px;">View</button>
              <button (click)="setDefault()" routerLink="../update/{{tour._id}}" class="btn btn-info" style="margin-left: 10px;">Edit</button>
              <!-- <button (click)="deleteTour(tour._id)" class="btn btn-info" style="margin-left: 10px;">Remove Feedback</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
