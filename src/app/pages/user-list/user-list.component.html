<div class="container">
    <div class="card">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h2>User List</h2>
                </li>
            </ul>
        </nav>
        <div class="card-body">
        <div class="panel panel-primary">
            <div class="input-group mb-4">
                <input type="text" class="form-control" [(ngModel)]="email" placeholder="Search by name"/>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>No Of Tours</th>
                                <th>No Of Badges</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users | filter:email;let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{user.first_name}}</td>
                                <td>{{user.last_name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.noOftours}}</td>
                                <td>{{user.noOfbadges}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
