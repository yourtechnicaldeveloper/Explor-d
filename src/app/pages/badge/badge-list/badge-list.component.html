<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
        <h2>Badge List</h2>
    </li>
    <li class="nav-item right-btn">
        <a routerLink="../add" class="nav-link" routerLinkActive="active">Add Badge</a>
    </li>
  </ul>
  </nav>
<div class="panel panel-primary">
     <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>No Of Tours</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let badge of badges ; let id = index">
            <td>{{ id + 1}}</td>
            <td>{{badge.name}}</td>
            <td>{{badge.noOFtoures}}</td>
            <td>
                <button routerLink="../update/{{badge._id}}" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button routerLink="../details/{{badge._id}}" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
