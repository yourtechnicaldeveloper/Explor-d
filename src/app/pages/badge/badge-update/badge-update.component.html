<div class="container">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
              <h2>Update Badge</h2>
          </li>
          <li class="nav-item right-btn">
            <a href="/pages/badge/badge-list" routerlink="/pages/badge/badge-list" class="btn nav-link">Back</a>
          </li>
        </ul>
        </nav>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="form-group input-group-lg">
            <label for="name">Name</label>
            <input class="form-control" placeholder="Name" formControlName="name" [(ngModel)]="badges.name">
        </div>

        <div class="form-group input-group-lg">
            <label for="categoryName">Change Badge Name</label>
            <select formControlName="tours" class="form-control" class="form-control" id="tours" [multiple]="true">
                <option value="" disabled>select tours</option>
                <option *ngFor="let tour of tours" id="tours" [value]="tour._id">{{tours.name}}</option>
              </select>
        </div>

        <div class="form-group">
            <label for="badgeIcon">Badge Icon</label>
            <input type="file" (change)="uploadProfile($event)" id="badgeIcon" name="badgeIcon" class="form-control" formControlName="badgeIcon">
        </div>

        <div class="form-group input-group-lg">
            <label for="name">Location</label>
            <nb-toggle class="form-control" formControlName="toggle" (click)=toggleDisplayDiv()>Location</nb-toggle>
        </div>

        <div class="form-group input-group-lg mapdiv" [hidden]="isNotShowDiv">
            <label for="location">Location</label>
            <div class="form-group">
                <label>Enter address</label>
                <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
            </div>
            
            <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                (dragEnd)="markerDragEnd($event)"></agm-marker>
            </agm-map>
            
            <!-- <h5>Address: {{address}}</h5>
            <div class="form-group input-group-lg">
                <label for="Latitude">Latitude</label>
                <input class="form-control" formControlName="latitude"  value="{{latitude}}">
            </div>
            <div class="form-group input-group-lg">
                <label for="Longitude">Longitude</label>
                <input class="form-control" formControlName="longitude" value="{{longitude}}">
            </div> -->
        </div>

        <div class="form-group">
            <button class="btn btn-info">Save</button>
        </div>
    </form>
</div>
